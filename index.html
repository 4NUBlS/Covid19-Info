<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 - Info</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt:300i,400">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="assets/js/main.js"></script>

<body>
    <h1>Covid19 - Info</h1>
    <div class="container">
        <div class="card">
            <h3 class="title">> ได้รับการยืนยัน</h3>
            <div class="bar_in">
                <div class="emptybar"></div>
                <div class="filledbar_in"></div>
            </div>
            <div class="circle">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <text x="20%" y="45%" alignment-baseline="middle" text-anchor="middle" fill="#4ad295"
                        class="covid19-confirmed"></text>
                    <circle class="stroke" cx="60" cy="60" r="50" />
                </svg>
            </div>
            <div class="bar_foot">
                <div class="emptybar"></div>
                <div class="filledbar_foot"></div>
            </div>
        </div>
